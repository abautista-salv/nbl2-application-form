<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SGH Warsaw School of Economics – Application Form</title>
  <meta name="description" content="Application form for New Business Leaders for a New World 2.0 – Stage 1.">

  <style>
    :root{
      --bg:#f7f9fc;
      --card:#ffffff;
      --primary:#0b2545;
      --secondary:#133b5c;
      --accent:#c9a227;
      --text:#1c1c1c;
      --muted:#5f6b7a;
      --border:rgba(11,37,69,.18);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    .wrap{max-width:980px;margin:auto;padding:28px}
    .hero{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:20px;
      padding:26px;
      box-shadow:0 18px 40px rgba(0,0,0,.06);
    }
    .badge{
      display:inline-block;
      padding:6px 14px;
      border-radius:999px;
      background:rgba(201,162,39,.12);
      color:var(--primary);
      font-weight:700;
      font-size:12px;
      border:1px solid rgba(201,162,39,.45);
    }
    h1{
      margin:12px 0 10px;
      font-size:30px;
      line-height:1.15;
      color:var(--primary);
    }
    p{
      margin:0;
      color:var(--muted);
      line-height:1.6;
      font-size:15px;
    }
    .card{
      margin-top:18px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:22px;
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:14px;
    }
    label{
      display:block;
      font-size:13px;
      color:var(--muted);
      margin-bottom:6px;
      font-weight:600;
    }
    .req{color:var(--accent)}
    input, textarea{
      width:100%;
      padding:13px;
      border-radius:12px;
      border:1px solid rgba(0,0,0,.15);
      background:#fff;
      font-size:14px;
      font-family:inherit;
    }
    textarea{min-height:120px;resize:vertical}
    .full{grid-column:1/-1}
    .btnrow{
      display:flex;
      gap:14px;
      align-items:center;
      margin-top:20px;
      flex-wrap:wrap;
    }
    button{
      border:none;
      padding:13px 22px;
      border-radius:14px;
      font-weight:800;
      cursor:pointer;
      background:linear-gradient(90deg,var(--primary),var(--secondary));
      color:#fff;
      letter-spacing:.3px;
    }
    .note{
      font-size:12px;
      color:var(--muted);
      line-height:1.5;
    }
    .footer{
      margin-top:16px;
      font-size:12px;
      color:var(--muted);
    }
    @media (max-width:820px){
      .grid{grid-template-columns:1fr}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="hero">
      <span class="badge">NBL2 · Stage 1</span>
      <h1>SGH Warsaw School of Economics – Application Form</h1>
      <p>
        Please complete the form to apply for participation in
        <strong>“New Business Leaders for a New World 2.0”</strong>.<br>
        <strong>All fields marked with *</strong> are mandatory.
      </p>

      <div class="card">
        <form
          method="post"
          action="https://script.google.com/macros/s/AKfycbxTagjeKLS6DFvYivJuWRxV-E--Kbb62FDgD2kpsvINUzQRVZ_gPXo8gGS-0k4PZ0p6/exec"
        >

          <div class="grid">
            <div>
              <label>First Name <span class="req">*</span></label>
              <input name="name" required>
            </div>

            <div>
              <label>Last Name <span class="req">*</span></label>
              <input name="surname" required>
            </div>

            <div>
              <label>E-mail <span class="req">*</span></label>
              <input type="email" name="email" required>
            </div>

            <div>
              <label>Contact information (mobile phone incl. country code) <span class="req">*</span></label>
              <input name="contact" placeholder="+51 999 999 999" required>
            </div>

            <div>
              <label>University name <span class="req">*</span></label>
              <input name="university" required>
            </div>

            <div>
              <label>Country <span class="req">*</span></label>
              <input name="country" required>
            </div>

            <div class="full">
              <label>
                GPA for the two semesters prior to application <span class="req">*</span>
              </label>
              <textarea
                name="gpa"
                required
                placeholder="For example: 2025-1: 14/20 (GPA: 2.8/4)"
              ></textarea>
            </div>

            <div class="full">
              <label>Experience in the field of entrepreneurship <span class="req">*</span></label>
              <textarea name="entrepreneurship" required></textarea>
            </div>

            <div class="full">
              <label>Vision of implementing the acquired knowledge after returning from Poland <span class="req">*</span></label>
              <textarea name="vision" required></textarea>
            </div>

            <div class="full">
              <div class="btnrow">
                <button type="submit">Submit application</button>
                <div class="note">
                  The form cannot be submitted unless all mandatory fields are completed.
                </div>
              </div>

              <div class="footer">
                * Mandatory fields
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</body>
</html>
